<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Bank - Login</title>
    <style>
       body {
    font-family: Arial, sans-serif;
    background: url('pics/image5.png') no-repeat center center/cover;
    justify-content: center;
    align-items: center;
    display: flex;
    height: 100vh;
    margin: 0;
}

.login-container {
    background: rgba(255, 255, 255, 0.2);
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
    text-align: center;
    width: 350px;
    backdrop-filter: blur(10px);
    display: flex;
    flex-direction: column;
    align-items: center;
}

.input-container input.account-number {
            background-image: url('pics/image6.png');
            background-repeat: no-repeat;
            background-size: 24px 24px;
            background-position: 10px center;
        }

        .input-container input.password {
            background-image: url('image7.png');
            background-repeat: no-repeat;
            background-size: 24px 24px;
            background-position: 10px center;
        }
        .view-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 24px;
            height: 24px;
            cursor: pointer;
        }
        .bank-logo {
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
            border-radius: 30%;
        }

        h1 {
            font-size: 24px;
            color: white;
            margin-bottom: 10px;
        }

        /* Nexus Bank Hover Effect */
        .nexus-bank {
            font-size: 22px;
            font-weight: bold;
            color: white;
            transition: 0.3s ease-in-out;
            text-decoration: none;
            display: block;
            margin-bottom: 15px;
        }

        .nexus-bank:hover {
            color: gold;
            text-decoration: underline;
            text-shadow: 0px 0px 10px rgba(255, 215, 0, 0.8);
        }

        .input-container {
            position: relative;
            margin-bottom: 15px;
        }

        .input-container input {
            width: 350px;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.8);
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 128, 0.8);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s;
        }

        .login-container button:hover {
            background: rgba(0, 0, 180, 0.9);
        }

        .options {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin-top: 10px;
            color: white;
        }

        /* Responsive Design */
        @media (max-width: 400px) {
            .login-container {
                width: 90%;
                padding: 20px;
            }
            .login-container button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <a href="#" class="nexus-bank">Nexus Bank</a>
        <img src="pics/WhatsApp Image 2025-02-26 at 10.00.20_5af40025.jpg" alt="Bank Logo" class="bank-logo">
        <h1>USER - Login</h1>
        <form>
            <div class="input-container">
                <input type="text" placeholder="Account Number" required>
            </div>
            <div class="input-container">
                <input type="password" placeholder="Password" required>
            </div>
            <div class="options">
                <label><input type="checkbox"> Remember Me</label>
                <a href="#" style="color: black;">Forgot Password?</a>
            </div>
            <br/>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
