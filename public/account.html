<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Details</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    .details { border: 1px solid #528fff; padding: 1rem; border-radius: 5px; }
    
  </style>
</head>
<body>
  <h1 style="color: rgb(13, 92, 228);">Welcome to SFC Bank</h1>
  <h2 style="color: rgb(13, 92, 228);">Your Account Details</h2>
  <div class="details">
    <p id="accountNumber"></p>
    <p id="password"></p>
  </div>
  <script>
    // Parse URL parameters to get account details
    const params = new URLSearchParams(window.location.search);
    const accountNumber = params.get('account');
    const password = params.get('password');

    document.getElementById('accountNumber').textContent = `Account Number: ${accountNumber}`;
    document.getElementById('password').textContent = `Password: ${password}`;
  </script>
</body>
</html>
