<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Profile - Nexus Bank</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #00416A, #E4E5E6);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
            width: 50%;
            max-width: 500px;
            text-align: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #00416A;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo img {
            width: 40px;
            margin-right: 10px;
        }
        h2 {
            color: navy;
            margin-bottom: 10px;
        }
        .profile-info {
            text-align: left;
            margin-top: 20px;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
        }
        .profile-info p {
            font-size: 16px;
            margin: 8px 0;
            color: #333;
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }
        .profile-info p:last-child {
            border-bottom: none;
        }
        .back-btn {
            background: navy;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            width: 100%;
        }
        .back-btn:hover {
            background: darkblue;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">
            <img src="pics/WhatsApp Image 2025-02-26 at 10.00.20_5af40025.jpg" alt="Nexus Bank"> Nexus Bank
        </div>
        <h2>Employee Profile</h2>
        <div class="profile-info">
            <p><strong>Name:</strong> <span id="emp-name"></span></p>
            <p><strong>Employee ID:</strong> <span id="emp-id"></span></p>
            <p><strong>Designation:</strong> <span id="emp-designation"></span></p>
            <p><strong>Email:</strong> <span id="emp-email"></span></p>
            <p><strong>Salary(in Rs):</strong> <span id="emp-salary"></span></p>
            <p><strong>Location:</strong> <span id="emp-location"></span></p>
            <p><strong>Address:</strong> <span id="emp-address"></span></p>
            <p><strong>Phone Number:</strong> <span id="emp-number"></span></p>
        </div>
        <button class="back-btn" onclick="goBack()">â¬… Back to Dashboard</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const employee = JSON.parse(localStorage.getItem("employee"));
            if (!employee) {
                window.location.href = "employeeloginpage.html"; // Redirect to login if no session
            }

            // Populate profile details
            document.getElementById("emp-name").textContent = employee.name;
            document.getElementById("emp-id").textContent = employee.emp_id;
            document.getElementById("emp-designation").textContent = employee.designation;
            document.getElementById("emp-email").textContent = employee.email;
            document.getElementById("emp-salary").textContent = employee.salary;
            document.getElementById("emp-location").textContent = employee.location;
            document.getElementById("emp-address").textContent = employee.address;
            document.getElementById("emp-number").textContent = employee.phonenumber;
        });

        function goBack() {
            window.location.href = "emplyeepage.html"; // Redirect back to dashboard (Fixed typo)
        }
    </script>

</body>
</html>
