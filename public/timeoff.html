<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        .hidden { display: none; }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 sidebar p-5 space-y-4 bg-white shadow-md">
            <h2 class="text-xl font-bold text-blue-600">NEXUS BANK</h2>
            <nav class="space-y-2">
                <a href="./emplyeepage.html" class="block p-2 text-gray-700 rounded">üè† Home</a>
                <a href="timeoff.html" class="block p-2 text-gray-700 rounded">üìÖ Time Off</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6">
            <header class="text-2xl font-semibold text-blue-600">Nexus Bank - Time Off Request</header>

            <!-- Time Off Request Form -->
            <div class="bg-white p-6 mt-6 rounded shadow-md max-w-md">
                <h3 class="text-lg font-semibold mb-4">Request Time Off</h3>

                <label class="block text-gray-700">Employee ID:</label>
                <input type="number" id="emp_id" class="p-2 border rounded w-full mb-2" placeholder="Enter your Employee ID" required>

                <label class="block text-gray-700">Start Date:</label>
                <input type="date" id="startDate" class="p-2 border rounded w-full mb-2">

                <label class="block text-gray-700">End Date:</label>
                <input type="date" id="endDate" class="p-2 border rounded w-full mb-2">

                <label class="block text-gray-700">Reason:</label>
                <input type="text" id="reason" class="p-2 border rounded w-full mb-2" placeholder="Enter reason for leave">

                <label class="block text-gray-700">Manager ID:</label>
                <input type="number" id="manager_id" class="p-2 border rounded w-full mb-2" placeholder="Enter Manager ID">

                <button onclick="requestTimeOff()" class="mt-3 bg-blue-600 text-white px-4 py-2 rounded w-full hover:bg-blue-700">
                    Submit Request
                </button>
                <p id="requestMessage" class="mt-2 text-green-500 hidden"></p>
            </div>
        </main>
    </div>

    <script>
        function requestTimeOff() {
            const emp_id = document.getElementById('emp_id').value;
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const reason = document.getElementById('reason').value;
            const manager_id = document.getElementById('manager_id').value;
            const message = document.getElementById('requestMessage');

            if (emp_id && startDate && endDate && reason.trim() !== "" && manager_id) {
                fetch('http://localhost:5000/request-time-off', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ emp_id, start_date: startDate, end_date: endDate, reason, manager_id })
                })
                .then(response => response.json())
                .then(data => {
                    message.textContent = data.message;
                    message.classList.remove('hidden', 'text-red-500');
                    message.classList.add('text-green-500');
                })
                .catch(error => {
                    message.textContent = "Error submitting request";
                    message.classList.remove('hidden', 'text-green-500');
                    message.classList.add('text-red-500');
                    console.error(error);
                });
            } else {
                message.textContent = "Please fill out all fields correctly.";
                message.classList.remove('hidden', 'text-green-500');
                message.classList.add('text-red-500');
            }
        }
    </script>
</body>
</html>
