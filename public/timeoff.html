<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Time Off - Nexus Bank</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
        }

        /* Sidebar Styling */
        .sidebar {
            width: 180px;
            background: navy;
            color: white;
            padding-top: 20px;
            position: fixed;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: width 0.3s ease-in-out;
            overflow: hidden;
        }
        .sidebar .logo {
            width: 50px;
            height: 50px;
            display: block;
            margin-bottom: 10px;
        }
        .sidebar h2 {
            font-size: 18px;
            margin-bottom: 20px;
            transition: opacity 0.3s ease-in-out;
        }
        .sidebar a {
            text-decoration: none;
            color: white;
            padding: 12px;
            width: 100%;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }
        .sidebar a:hover {
            background: darkblue;
        }

        /* Main Content */
        .content {
            margin-left: 180px;
            padding: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }
        h1 {
            color: navy;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: navy;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: darkblue;
        }

        /* Leave Status Styling */
        .leave-status {
            margin-top: 15px;
            font-size: 14px;
            font-weight: bold;
        }
        .approved { color: green; }
        .rejected { color: red; }
        .pending { color: orange; }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .sidebar {
                width: 60px;
                padding-top: 10px;
            }
            .sidebar .logo {
                width: 40px;
                height: 40px;
            }
            .sidebar h2 {
                display: none;
            }
            .sidebar a {
                font-size: 12px;
                padding: 10px;
            }
            .content {
                margin-left: 60px;
                padding: 10px;
            }
        }

        @media screen and (max-width: 480px) {
            .sidebar {
                width: 50px;
            }
            .sidebar .logo {
                width: 40px;
                height: 40px;
            }
            .sidebar h2 {
                display: none;
            }
            .sidebar a {
                font-size: 10px;
                padding: 8px;
            }
            .content {
                margin-left: 50px;
                padding: 5px;
            }
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <img src="./pics/WhatsApp Image 2025-02-26 at 10.00.20_5af40025.jpg" alt="Nexus Bank Logo" class="logo">
        <h2>Nexus Bank</h2>
        <a href="emplyeepage.html">üè† Employee Page</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <div class="container">
            <h1>Request Time Off</h1>
            <form id="timeOffForm">
                <input type="date" id="startDate" required>
                <input type="date" id="endDate" required>
                <textarea id="reason" placeholder="Reason for time off" required></textarea>
                <button type="submit">Submit Request</button>
            </form>
            <div id="responseMessage"></div>

            <!-- Leave Status Display -->
            <div id="leaveStatus" class="leave-status"></div>
        </div>
    </div>

    <script>
        document.getElementById('timeOffForm').addEventListener('submit', async function(event) {
    event.preventDefault();
    const employee = JSON.parse(localStorage.getItem("employee"));
    const managerId = employee.manager_id;
    const empId = employee.emp_id;

    const startDate = document.getElementById('startDate').value;
    const endDate = document.getElementById('endDate').value;
    const reason = document.getElementById('reason').value;

    // Submit Leave Request
    const response = await fetch('http://localhost:3000/request-leave', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ emp_id: empId, start_date: startDate, end_date: endDate, reason, manager_id: managerId })
    });

    const data = await response.json();
    document.getElementById('responseMessage').textContent = data.message;
    document.getElementById('timeOffForm').reset();

    // Fetch Leave Status
    fetchLeaveStatus(empId);
});

// Function to Fetch Leave Status
async function fetchLeaveStatus(empId) {
    const response = await fetch(`http://localhost:3000/get-leave-status/${empId}`);
    const data = await response.json();
    document.getElementById('responseMessage').textContent = data.message;
}

// Fetch leave status on page load
document.addEventListener("DOMContentLoaded", () => {
    const employee = JSON.parse(localStorage.getItem("employee"));
    if (employee) fetchLeaveStatus(employee.emp_id);
});

    </script>

</body>
</html>
