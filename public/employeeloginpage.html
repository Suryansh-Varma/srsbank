<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS Bank - Employee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('pics/image5.png') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
            backdrop-filter: blur(10px);
        }

        .login-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: black;
        }

        .bank-logo {
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
        }

        .input-container {
            position: relative;
            margin-bottom: 15px;
        }

        .input-container input {
            width: 100%;
            padding: 12px 12px 12px 40px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.8);
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 128, 0.8);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s;
        }

        .login-container button:hover {
            background: rgba(0, 0, 180, 0.9);
        }

        .options {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin-top: 10px;
            color: white;
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background: white;
            padding: 20px;
            text-align: center;
            width: 300px;
            margin: 20% auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        .close-btn {
            background: red;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }

        .close-btn:hover {
            background: darkred;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <img src="pics/WhatsApp Image 2025-02-16 at 20.49.25_8f58e737.jpg" alt="Bank Logo" class="bank-logo" style="border-radius: 20px;">
        <h1>Employee - Login</h1>
        <form style="width: 300px;">
            <div class="input-container">
                <input type="text" class="account-number" placeholder="Employee ID" required>
            </div>
            <div class="input-container">
                <input type="password" class="password" placeholder="Password" required>
            </div>
            <div class="options">
                <label style="color: black;"><input type="checkbox"> Remember Me</label>
            </div>
            <br/>
            <button type="submit" style="width: 350px;">Login</button>
        </form>
    </div>

    <!-- Modal for Incorrect Login -->
    <div id="errorModal" class="modal">
        <div class="modal-content">
            <p>Incorrect Employee ID or Password!</p>
            <button class="close-btn">Close</button>
        </div>
    </div>

    <script>
    document.querySelector("form").addEventListener("submit", async function(event) {
    event.preventDefault(); // Prevent form from reloading

    const emp_id = document.querySelector(".account-number").value;
    const password = document.querySelector(".password").value;

    const response = await fetch("http://localhost:5000/employee-login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ emp_id, password })
    });

    const data = await response.json();

    if (response.ok) {
        alert(data.message);
        localStorage.setItem("employee", JSON.stringify(data.employee)); // Store employee details
        window.location.href = "emplyeepage.html"; // Redirect to dashboard
    } else {
        // Show the modal when login fails
        document.getElementById("errorModal").style.display = "block";
    }
});
    </script>

</body>
</html>
