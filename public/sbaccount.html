<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Savings Bank Account</title>
    <link rel="stylesheet" href="css/sbaccount.css">
</head>
<body>
    <form id="accountForm" action="./submit" method="POST">

        <h2>NEXUS BANK</h2>
        <label for="accountHolderName">Account Holder Name</label>
        <input type="text" id="accountHolderName" name="accountHolderName" required>

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required>


        <label for="country">Country of Origin</label>
        <select id="country" name="country" required>
            <option value="">-select one-</option>
            <script>
                const countries = ["Afghanistan", "Albania", "Algeria", "Andorra", "Angola", "Antigua and Barbuda", "Argentina", "Armenia", "Australia", "Austria", "Azerbaijan", "Bahamas", "Bahrain", "Bangladesh", "Barbados", "Belarus", "Belgium", "Belize", "Benin", "Bhutan", "Bolivia", "Bosnia and Herzegovina", "Botswana", "Brazil", "Brunei", "Bulgaria", "Burkina Faso", "Burundi", "Cabo Verde", "Cambodia", "Cameroon", "Canada", "Central African Republic", "Chad", "Chile", "China", "Colombia", "Comoros", "Congo", "Costa Rica", "Croatia", "Cuba", "Cyprus", "Czechia", "Democratic Republic of the Congo", "Denmark", "Djibouti", "Dominica", "Dominican Republic", "East Timor", "Ecuador", "Egypt", "El Salvador", "Equatorial Guinea", "Eritrea", "Estonia", "Eswatini", "Ethiopia", "Fiji", "Finland", "France", "Gabon", "Gambia", "Georgia", "Germany", "Ghana", "Greece", "Grenada", "Guatemala", "Guinea", "Guinea-Bissau", "Guyana", "Haiti", "Honduras", "Hungary", "Iceland", "India", "Indonesia", "Iran", "Iraq", "Ireland", "Israel", "Italy", "Ivory Coast", "Jamaica", "Japan", "Jordan", "Kazakhstan", "Kenya", "Kiribati", "Kosovo", "Kuwait", "Kyrgyzstan", "Laos", "Latvia", "Lebanon", "Lesotho", "Liberia", "Libya", "Liechtenstein", "Lithuania", "Luxembourg", "Madagascar", "Malawi", "Malaysia", "Maldives", "Mali", "Malta", "Marshall Islands", "Mauritania", "Mauritius", "Mexico", "Micronesia", "Moldova", "Monaco", "Mongolia", "Montenegro", "Morocco", "Mozambique", "Myanmar", "Namibia", "Nauru", "Nepal", "Netherlands", "New Zealand", "Nicaragua", "Niger", "Nigeria", "North Korea", "North Macedonia", "Norway", "Oman", "Pakistan", "Palau", "Palestine", "Panama", "Papua New Guinea", "Paraguay", "Peru", "Philippines", "Poland", "Portugal", "Qatar", "Romania", "Russia", "Rwanda", "Saint Kitts and Nevis", "Saint Lucia", "Saint Vincent and the Grenadines", "Samoa", "San Marino", "Sao Tome and Principe", "Saudi Arabia", "Senegal", "Serbia", "Seychelles", "Sierra Leone", "Singapore", "Slovakia", "Slovenia", "Solomon Islands", "Somalia", "South Africa", "South Korea", "South Sudan", "Spain", "Sri Lanka", "Sudan", "Suriname", "Sweden", "Switzerland", "Syria", "Taiwan", "Tajikistan", "Tanzania", "Thailand", "Togo", "Tonga", "Trinidad and Tobago", "Tunisia", "Turkey", "Turkmenistan", "Tuvalu", "Uganda", "Ukraine", "United Arab Emirates", "United Kingdom", "United States", "Uruguay", "Uzbekistan", "Vanuatu", "Vatican City", "Venezuela", "Vietnam", "Yemen", "Zambia", "Zimbabwe"];
                countries.forEach(country => {
                    document.write(`<option value="${country}">${country}</option>`);
                });
            </script>
        </select>

        <label for="nationality">Nationality / Citizenship</label>
        <select id="nationality" name="nationality" required>
            <option value="">-select one</option>
            <script>
                countries.forEach(country => {
                    document.write(`<option value="${country}">${country}</option>`);
                });
            </script>
        </select>
        <label for="Status">Current Status</label>
        <select id="Status" name="Status">
            <option value="option">-select a option-</option>
            <option value="resident">Resident</option>
            <option value="citizen">Citizen</option>
            <option value="none">None of the above</option>
        </select>
        <label for="city">Town or City of Birth</label>
        <input type="text" id="city" name="city" required>
        <label for="address">Current Residential Address</label>
        <input type="text" id="address" name="address" required>

        <label for="mailingAddress">Current Mail Address</label>
        <input type="email" id="mailingAddress" name="mailingAddress">
        <label for="contactNumber">Contact Number</label>
        <input type="tel" id="contactNumber" name="contactNumber" required>
        
        <label for="branch">Originating Branch</label>
        <select id="branch" name="branch">
            <option value="INR">-select a option-</option>
            <option value="amaravati">Amaravthi</option>
            <option value="vijayawada">Vijayawada</option>
        </select>

        <label for="currencyname">Account Currency</label>
        <select id="currencyname" name="currency">
            <option value="INR">INR</option>
        </select>
        <label for="currency">Minimum Balance</label>
        <select id="currency" name="currency">
            <option value="INR">-select a option-</option>
            <option value="0">0</option>
            <option value="1000">1000</option>
            <option value="10000">10000</option>
        </select>
        <label for="document">Select a valid document</label>
        <select id="document" name="document">
            <option value="option">-select a option-</option>
            <option value="aadhar">Aadhar</option>
            <option value="pan">PAN</option>
            <option value="voter">Voter ID</option>
        </select>
        <label for="id">Enter it's Number</label>
        <input type="number" id="id" name="documentnumber" placeholder="Enter the document number" required>
        <label for="uploadDocument">Upload the corresponding documnets</label>
        <input type="file" id="uploadDocument" name="uploadDocument" accept=".pdf,.jpg,.jpeg,.png,.doc,.docx" required>
        <div class="button-group">
            <button type="button" class="btn-back">Back</button>
            <button type="submit" class="btn-confirm">Submit</button>
        </div>
    </form>
    <div id="otpInfo" style="display: none;">
        <h2>OTP Sent</h2>
        <p>An OTP has been sent to your contact. (For testing, check the server console.)</p>
        <button id="goToOtpForm" class="btn-otp">Enter OTP</button>
      </div>
      <form id="otpForm" style="display: none;">
        <h2>Verify OTP</h2>
        <label for="otpInput">Enter OTP</label>
        <input type="text" id="otpInput" name="otp" required>
        <div class="button-group">
          <button type="button" class="btn-back" id="backToAccount">Back</button>
          <button type="submit" class="btn-otp">Verify</button>
        </div>
      </form>
      <script src="js/script.js"></script>
</body>
</html>
