<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/employeepage.css"/>
    <title>Employee Dashboard</title>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-white p-5 space-y-4 shadow-md">
            <h2 class="text-xl font-bold text-blue-600">NEXUS</h2>
            <nav class="space-y-2">
                <a href="#" class="block p-3 text-gray-700 hover:bg-gray-200 rounded">üè† Home</a>
                <a href="#" class="block p-3 text-gray-700 hover:bg-gray-200 rounded">üí∞ Earnings</a>
                <a href="#" class="block p-3 text-gray-700 hover:bg-gray-200 rounded">üë§ Personal</a>
                <a href="#" class="block p-3 text-gray-700 hover:bg-gray-200 rounded">üõ† Job</a>
                <a href="./sbaccount.html" class="block p-3 text-gray-700 hover:bg-gray-200 rounded">üè¶ Bank Account</a>
                <a href="./timeoff.html" class="block p-3 text-gray-700 hover:bg-gray-200 rounded">üïí Time Off</a>
                <a href="#" class="block p-3 text-gray-700 hover:bg-gray-200 rounded">üíº Loan Approvals</a>
                <a href="./deposit.html" class="block p-3 text-gray-700 hover:bg-gray-200 rounded">üíµ Deposits</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6">
            <header class="flex justify-between items-center pb-4">
                <h1 class="text-2xl font-semibold">Employee Dashboard</h1>
                <button onclick="logout()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition">Logout</button>
            </header>

            <!-- Employee Card -->
            <section class="mt-6 grid md:grid-cols-3 gap-6">
                <div class="bg-white p-6 rounded shadow-md flex items-center space-x-4">
                    <div class="w-16 h-16 rounded-full bg-gray-300 flex items-center justify-center">
                        <span class="text-gray-500 text-2xl">üë§</span>
                    </div>
                    <div>
                        <h2 id="empName" class="text-xl font-semibold">Loading...</h2>
                        <p id="empEmail" class="text-gray-500">Loading...</p>
                    </div>
                </div>
            </section>

            <!-- Salary & Loan Status -->
            <section class="mt-6 grid md:grid-cols-2 gap-6">
                <div class="bg-white p-6 rounded shadow-md text-center">
                    <p class="text-lg font-bold">üí∏ Latest Salary Payment</p>
                    <p id="salaryDate" class="text-3xl font-semibold mt-2 text-green-600">Loading...</p>
                </div>
                <div class="bg-white p-6 rounded shadow-md text-center">
                    <p class="text-lg font-bold">üíº Loan Status</p>
                    <p id="loanStatus" class="text-lg text-gray-700 mt-2 font-medium">Checking...</p>
                </div>
            </section>

            <!-- Deposit History -->
            <section class="mt-6">
                <div class="bg-white p-6 rounded shadow-md">
                    <h3 class="text-lg font-semibold border-b pb-3">üìú Deposit History</h3>
                    <div id="depositHistory" class="mt-3 text-center text-gray-500">Loading...</div>
                </div>
            </section>
        </main>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", async function() {
    const employeeData = localStorage.getItem("employee");
    if (!employeeData) {
        window.location.href = "employeeloginpage.html"; // Redirect if not logged in
        return;
    }

    const employee = JSON.parse(employeeData);

    try {
        const empResponse = await fetch(`http://localhost:5000/employee-data?emp_id=${employee.emp_id}`);
        if (!empResponse.ok) throw new Error("Failed to fetch employee data");
        
        const empData = await empResponse.json();

        document.getElementById("empName").textContent = empData.name;
        document.getElementById("empEmail").textContent = empData.email;
        document.getElementById("salaryDate").textContent = empData.last_paid_salary || "N/A";
        document.getElementById("loanStatus").textContent = empData.loan_status || "No active loan";

        // Fetch deposit history
        const depositResponse = await fetch(`http://localhost:5000/deposit?emp_id=${employee.emp_id}`);
        if (!depositResponse.ok) throw new Error("Failed to fetch deposit history");
        
        const deposits = await depositResponse.json();
        const depositHistory = document.getElementById("depositHistory");
        depositHistory.innerHTML = "";

        if (deposits.length === 0) {
            depositHistory.innerHTML = "<p class='text-gray-500'>No deposits found.</p>";
        } else {
            deposits.forEach(deposit => {
                let depositItem = document.createElement("div");
                depositItem.classList.add("mt-3", "p-4", "border", "rounded-lg", "shadow-sm", "bg-gray-50", "text-left");
                depositItem.innerHTML = `
                    <p class="text-green-600 font-semibold">üíµ Deposit Successful!</p>
                    <p class="text-gray-700">Amount: ‚Çπ${deposit.amount}</p>
                    <p class="text-gray-500">Date: ${deposit.date}</p>
                `;
                depositHistory.appendChild(depositItem);
            });
        }
    } catch (error) {
        console.error("Error fetching employee data:", error);
    }
});
    </script>
</body>
</html>
